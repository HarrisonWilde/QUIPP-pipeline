# Run the SDV python jupyter notebook (including installation of dependencies)

name: SimAnneal CI

on:
  push:
    paths:
      # only run when simulated-annealing folder contents are edited
      - 'methods/simulated-annealing/**'
      - '.github/workflows/sim_anneal_ci.yml'

jobs:
  run_script:
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v2
      - uses: goanpeca/setup-miniconda@v1
        with:
           activate-environment: sim_anneal
           environment-file: methods/simulated-annealing/environment.yml
           python-version: 3.6
           auto-activate-base: false
      - shell: bash -l {0}
        run: |
          conda info
          conda list
          pytest